name: Tests

on:
  push:
    branches:
      - develop
      - "feat-*"
  pull_request:
  workflow_dispatch:
  merge_group:
    types: [checks_requested]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - run: make init
    - run: make pr
