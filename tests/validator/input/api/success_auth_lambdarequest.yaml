Transform: AWS::Serverless-2016-10-31
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Stage name
      Auth:
        Authorizers:
          LambdaRequestMinimal:
            FunctionArn: Function.Arn

          LambdaRequestComplete:
            AuthorizationScopes:
            - Scope1
            - Scope2
            FunctionArn: Function.Arn
            FunctionInvokeRole: My function invoke role
            FunctionPayloadType: REQUEST
            Identity:
              Context:
              - Context1
              - Context2
              Headers:
              - Headers1
              - Headers2
              QueryStrings:
              - QueryString1
              - QueryString2
              ReauthorizeEvery: 3
              StageVariables:
              - Variable1
              - Variable2

          LambdaRequestCompleteIntrinsics:
            AuthorizationScopes:
            - Scope1
            - Scope2
            FunctionArn: Function.Arn
            FunctionInvokeRole: My function invoke role
            FunctionPayloadType: REQUEST
            Identity:
              Context:
              - Context1
              - Context2
              Headers:
              - Headers1
              - Headers2
              QueryStrings:
              - QueryString1
              - QueryString2
              ReauthorizeEvery:
                Ref: ParamReauthorizeEvery
              StageVariables:
              - Variable1
              - Variable2
