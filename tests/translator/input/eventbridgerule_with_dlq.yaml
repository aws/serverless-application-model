Resources:
  ScheduledFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip?versionId=3Tcgv52_0GaDvhDva4YciYeqRyPnpIcO
      Handler: hello.handler
      Runtime: python2.7
      Events:
        Schedule:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
            State: ENABLED
            DeadLetterConfig:
              Type: SQS
        ScheduleV2:
          Type: ScheduleV2
          Properties:
            ScheduleExpression: rate(1 minute)
            DeadLetterConfig:
              Arn: Arn
            RetryPolicy:
              MaximumRetryAttempts: 5
              MaximumEventAgeInSeconds: 300
  TriggeredFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip?versionId=3Tcgv52_0GaDvhDva4YciYeqRyPnpIcO
      Handler: hello.handler
      Runtime: python2.7
      Events:
        OnTerminate:
          Type: EventBridgeRule
          Properties:
            EventBusName: ExternalEventBridge
            RuleName: MyRule
            State: ENABLED
            Pattern:
              detail:
                state:
                - terminated
            DeadLetterConfig:
              Arn: ARN
