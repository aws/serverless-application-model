Transform: AWS::Serverless-2016-10-31

Resources:
  MyTopic:
    Type: AWS::SNS::Topic

  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.11
      Handler: index.handler
      InlineCode: |
        def handler(event, context):
            return {}
      TenancyConfig:
        TenantIsolationMode: PER_TENANT
      Events:
        MySNSEvent:
          Type: SNS
          Properties:
            Topic: !Ref MyTopic
