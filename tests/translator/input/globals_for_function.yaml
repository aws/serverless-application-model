Globals:
  Function:
    CodeUri: s3://global-bucket/global.zip
    Handler: hello.handler
    Runtime: python2.7
    MemorySize: 1024
    Timeout: 30
    VpcConfig:
      SecurityGroupIds:
      - sg-edcd9784
      SubnetIds:
      - sub-id-2
    Environment:
      Variables:
        Var1: value1
        Var2: value2
    Tags:
      tag1: value1
    Tracing: Active
    AutoPublishAlias: live
    PermissionsBoundary: arn:aws:1234:iam:boundary/CustomerCreatedPermissionsBoundary
    Layers:
    - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:MyLayer:1
    ReservedConcurrentExecutions: 50
    Architectures:
    - x86_64
    SnapStart:
      ApplyOn: PublishedVersions
    EphemeralStorage:
      Size: 1024
    RuntimeManagementConfig:
      UpdateRuntimeOn: Auto

Resources:
  MinimalFunction:
    Type: AWS::Serverless::Function

  FunctionWithOverrides:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: index.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Timeout: 100
      VpcConfig:
        SecurityGroupIds:
        - sg-123
      Environment:
        Variables:
          Var3: value3
      Tags:
        newtag1: newvalue1
      Tracing: PassThrough
      AutoPublishAlias: prod
      PermissionsBoundary: arn:aws:1234:iam:boundary/OverridePermissionsBoundary
      Layers:
      - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:MyLayer2:2
      SnapStart:
        ApplyOn: None
      ReservedConcurrentExecutions: 100
      RuntimeManagementConfig:
        UpdateRuntimeOn: FunctionChange
