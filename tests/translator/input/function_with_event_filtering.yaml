Resources:
  FilteredEventsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/filtered_events.zip
      Handler: index.handler
      Runtime: nodejs16.x
      Events:
        KinesisStream:
          Type: Kinesis
          Properties:
            Stream: !GetAtt KinesisStream.Arn
            StartingPosition: LATEST
            FilterCriteria:
              Filters:
              - Pattern: '{"name": "value"}'
              - Pattern: '{"name2": "value2"}'
        DynamoDBStreamEvent:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DynamoDBTable.StreamArn
            StartingPosition: TRIM_HORIZON
            FilterCriteria:
              Filters:
              - Pattern: '{ "dynamodb": { "NewImage": { "value": { "S": ["test"] }
                  } } }'
        MySqsEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt MySqsQueue.Arn
            FilterCriteria:
              Filters:
              - Pattern: '{"name": "value"}'
        MSKEvent:
          Type: MSK
          Properties:
            StartingPosition: LATEST
            Stream: arn:aws:kafka:us-west-2:012345678901:cluster/mycluster/6cc0432b-8618-4f44-bccc-e1fbd8fb7c4d-2
            Topics:
            - MyDummyTestTopic
            FilterCriteria:
              Filters:
              - Pattern: '{"name": "value"}'
        MyKafkaEvent:
          Type: SelfManagedKafka
          Properties:
            KafkaBootstrapServers:
            - abc.xyz.com:9092
            Topics:
            - Topic1
            SourceAccessConfigurations:
            - Type: SASL_SCRAM_512_AUTH
              URI: arn:aws:secretsmanager:us-west-2:123456789012:secret:my-path/my-secret-name-1a2b3c
            - Type: VPC_SUBNET
              URI: subnet:subnet-12345
            - Type: VPC_SECURITY_GROUP
              URI: security_group:sg-67890
            FilterCriteria:
              Filters:
              - Pattern: '{"name": "value"}'
        MyMQQueue:
          Type: MQ
          Properties:
            Broker: arn:aws:mq:us-east-2:123456789012:broker:MyBroker:b-1234a5b6-78cd-901e-2fgh-3i45j6k178l9
            Queues:
            - Queue1
            SourceAccessConfigurations:
            - Type: BASIC_AUTH
              URI: arn:aws:secretsmanager:us-west-2:123456789012:secret:my-path/my-secret-name-1a2b3c
            SecretsManagerKmsKeyId: 1abc23d4-567f-8ab9-cde0-1fab234c5d67
            FilterCriteria:
              Filters:
              - Pattern: '{"name": "value"}'

  KinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      ShardCount: 1

  DynamoDBTable:
    Type: AWS::DynamoDB::Table

  MySqsQueue:
    Type: AWS::SQS::Queue
