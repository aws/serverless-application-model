AWSTemplateFormatVersion: '2010-09-09'
Parameters: {}
Resources:
  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Description: Created by SAM
      AutoPublishAlias: live
      Handler: index.handler
      MemorySize: 1024
      Runtime: nodejs12.x
      Timeout: 3
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
          - https://example.com
          - example1.com
          - example2.com
          - example2.com
          AllowMethods:
          - GET
          AllowCredentials: true
          AllowHeaders:
          - x-Custom-Header
          ExposeHeaders:
          - x-amzn-header
          MaxAge: 10
        InvokeMode: RESPONSE_STREAM
